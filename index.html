<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>サイトタイトル</title>
  <style>
    /* 共通のスタイル例 */
    body { margin: 0; font-family: sans-serif; }
    #mainContent { padding: 20px; }
  </style>
</head>
<body>
  <!-- 共通ヘッダーの読み込み -->
  <div id="commonHeader"></div>
  <!-- メインコンテンツ（読み込み中に表示するメッセージ） -->
  <div id="mainContent">
    <p>読み込み中...しばらくお待ちください。</p>
  </div>

  <script>
    // 共通ヘッダーを読み込む
    fetch('common-header.html')
      .then(response => response.text())
      .then(data => { 
        document.getElementById('commonHeader').innerHTML = data; 
      })
      .catch(error => console.error('ヘッダー読み込みエラー:', error));

    // ページが読み込み完了したら、sc_time_viewer_8.html にリダイレクトする
    window.addEventListener('load', function() {
      window.location.href = 'sc_time_viewer_8.html';
    });
  </script>
</body>
</html>
